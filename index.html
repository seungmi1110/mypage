<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023 버킷리스트</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');

    * {
      font-family: 'Hahmlet', serif;
    }

    .title {
      color: white;
      background-color: rgb(99, 110, 233);
      font-size: 24px;
      padding: 4px 14px;
      border-radius: 8px;
    }

    .bg {
      width: 360px;
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
    }

    .msg {
      font-weight: bold;
    }

    .bucket {
      width: 160px;
      height: 160px;
    }

    .img1 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
      background-size: cover;
      background-position: center;
    }

    /* shift + alt + f 줄 재정렬 */

    .img2 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
      background-size: cover;
      background-position: center;
    }
  </style>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t3 center">
  <h1 class="title">2023 신년계획</h1>
  <p class="msg">올해는 갓생살자!</p>
  <div class="row flex-row wrap">
    <div class="bucket img1-t2 center">나만의 게임 만들기</div>
    <div class="bucket img2-t2 center">웹 사이트 만들기</div>
    <div class="bucket img2-t2 center">대외활동 1개이상 하기</div>
    <div class="bucket img1-t2 center">컴공전공인정 수업듣기</div>
    <div class="bucket img2-t2 center">일본 여행가기</div>
    <div class="bucket img1-t2 center">48kg 다이어트!</div>
  </div>
</body>

</html>
